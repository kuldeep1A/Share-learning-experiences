<!-- templates/experiences/experience_list.html -->
{% for experience in experiences %}
    <div class="card">
        <h2>{{ experience.title }}</h2>
        <p>{{ experience.description }}</p>
        <img src="{{ experience.image.url }}" alt="{{ experience.title }}">
        <video src="{{ experience.video.url }}" controls></video>
        <p>{{ experience.date_created }}</p>
        <a href="{% url 'experience_detail' experience.pk %}">Read more</a>
    </div>
{% endfor %}
